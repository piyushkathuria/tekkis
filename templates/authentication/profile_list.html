{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<ul>
	<!-- Iterate over object_list -->
	{% for object in object_list %}
	<!-- Display Objects -->
    
	<li>{{ object.id }}</li>
	<li>{{ object.username }}</li>
	<li>{{ object.email }}</li>

	<hr/>
	<!-- If object_list is empty -->
	{% empty %}
	<li>No objects yet.</li>
	{% endfor %}
</ul>
{% endblock %}
